<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Games</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <div class="header__title">Добро пожаловать на мой сайт !</div>
                    <div class="header__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
                        <b>поехали</b> и <b>приступай</b>
                    </div>
                    <a href="#" class="btn">Поехали!</a>
                </div>
            </div>
        </header>
        <main class="games">
            <div class="container">
                <div class="games__content">
                    <div class="games__card">
                        <a href="#" class="games__link">
                            <img class="games__img" src="./img/game_1.jpg" alt="Game cover">
                        </a>
                        <p class="games__title">Игра 1</p>
                    </div>
                    <div class="games__card">
                        <a href="#" class="games__link">
                            <img class="games__img" src="./img/game_2.jpg" alt="Game cover">
                        </a>
                        <p class="games__title">Игра 2</p>
                    </div>
                    <div class="games__card">
                        <a href="#" class="games__link">
                            <img class="games__img" src="./img/game_3.jpg" alt="Game cover">
                        </a>
                        <p class="games__title">Игра 3</p>
                    </div>
                </div>
            </div>
        </main>
        <section class="seasons">
            <div class="container">
                <div class="seasons__content">
                    <div class="seasons__about">
                        <h1 class="game-title">Времена года</h1>
                        <p class="game-about">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
                            поехали и приступай</p>
                        <div class="btn">Поехали!</div>
                    </div>
                    <div class="seasons__img">
                        <img src="./img/seasons_img.svg" alt="Game picture">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
