      <script>
         const input = document.querySelector('.main__input');

         input.addEventListener('keydown', (event) => {
            target = event.target;

            const prev = target.previousElementSibling;
            const next = target.nextElementSibling;

            if (prev && event.keyCode === 37) {
               target.value = prev.dataset.number;
               prev.remove();
            }

            if (next && event.keyCode === 39) {
               target.value = next.dataset.number;
               next.remove();
            }
         });
      </script>
