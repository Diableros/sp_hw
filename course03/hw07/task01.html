<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Урок 3.7. События. Часть 1</title>
      <link rel="stylesheet" href="./style/style.css" />
   </head>

   <body>
      <div class="wrapper">
         <div class="header">
            <div class="container">
               <div class="header__box">
                  <div class="header__logo _hover">
                     <a class="header_link" href="./index.html">
                        <img
                           src="./img/js_logo.svg"
                           alt="Logo"
                           class="header__svg"
                        />
                     </a>
                  </div>
                  <h1 class="header__title">Урок 3.7. События. Часть 1</h1>
               </div>
            </div>
         </div>

         <main class="main">
            <div class="container">
               <section class="main__box">
                  <button class="main__btn _hover">Нажми меня</button>
               </section>
            </div>
         </main>
         <footer class="footer">
            <div class="container">
               <div class="footer__text">SkyPro WebDev_7.0 © 2022</div>
            </div>
         </footer>
      </div>
      <script>
         const box = document.querySelector('.main__box');
         const button = box.querySelector('.main__btn');

         button.addEventListener('click', (event) => {
            const header = document.createElement('h1');
            header.classList.add('main__user-msg');
            header.textContent = 'Привет, пользователь!';

            box.appendChild(header);

            event.target.remove();
         });
      </script>
   </body>
</html>
