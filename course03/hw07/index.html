<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Урок 3.7. События. Часть 1</title>
      <link rel="stylesheet" href="./style/style.css" />
   </head>

   <body>
      <div class="wrapper">
         <div class="header">
            <div class="container">
               <div class="header__box">
                  <div class="header__logo _hover">
                     <a class="header_link" href="./index.html">
                        <img
                           src="./img/js_logo.svg"
                           alt="Logo"
                           class="header__svg"
                        />

                  </div>
                  <h1 class="header__title">Урок 3.7. События. Часть 1</h1>

            </div>
         </div>

         <main class="main">
            <div class="container">
               <ul class="main__box">
                  <li class="main__item">
                     <button class="main__btn _hover" data-href="task01.html">
                        Кнопка «Привет, пользователь!»
                     </button>
                  </li>
                  <li class="main__item">

            <div class="container">
               <div class="footer__text">SkyPro WebDev_7.0 © 2022</div>
            </div>
         </footer>
      </div>
      <script>
         const buttons = document.querySelectorAll('.main__btn');

         for (button of buttons) {
            button.addEventListener('click', (event) => {
               window.location = event.target.dataset.href;
            });
         }
