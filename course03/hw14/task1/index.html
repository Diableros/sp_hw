<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>3.14. AJAX и работа с данными. Часть 2</title>
      <link rel="stylesheet" href="../style/style.css" />
   </head>

   <body>
      <div class="wrapper">
         <div class="header">
            <div class="container">
               <div class="header__box">
                  <div class="header__logo _hover">
                     <a class="header_link" href="../index.html">
                        <img
                           src="../img/js_logo.svg"
                           alt="Logo"
                           class="header__svg"
                        />
                     </a>
                  </div>
                  <h1 class="header__title">
                     3.14. AJAX и работа с данными. Часть 2
                  </h1>
               </div>
            </div>
         </div>
         <h1 class="main__header">Задание 1. Динамические данные страницы</h1>
         <main class="main">
            <h1 class="task1__h1"></h1>
            <h2 class="task1__h2"></h2>
            <p class="task1__p"></p>
         </main>

         <footer class="footer">
            <div class="container">
               <div class="footer__text">SkyPro WebDev_7.0 © 2022</div>
            </div>
         </footer>
      </div>
      <script src="../src/request.js"></script>
      <script>
         document.addEventListener('DOMContentLoaded', () => {
            request({
               url: './index.json',
               onSuccess: (data) => {
                  document.querySelector('.task1__h1').textContent = data.title;
                  document.querySelector('.task1__h2').textContent =
                     data.subtitle;
                  document.querySelector('.task1__p').textContent = data.body;
               },
            });
         });
      </script>
   </body>
</html>
