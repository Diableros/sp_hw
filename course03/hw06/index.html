<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>JS-Beer-Bar</title>
      <link rel="stylesheet" href="./style/style.css" />
   </head>

   <body>
      <div class="wrapper">
         <header class="header">
            <div class="header__stripe">
               <div class="container">
                  <div class="header__top">
                     <div class="header__logo hover">
                        Welcome to JS-Beer-Bar!
                     </div>
                     <nav class="header__menu">
                        <ul class="header__list">
                           <li class="header__link hover">Link_1</li>
                           <li class="header__link hover">Link_2</li>
                           <li class="header__link hover">Link_3</li>
                           <li class="header__link hover">Link_4</li>
                           <li class="header__link hover">Link_5</li>
                        </ul>
                     </nav>
                  </div>
               </div>
            </div>
         </header>
         <main class="main">
            <div class="container">
               <section class="main__product-box"></section>
            </div>
         </main>
         <footer class="footer">
            <div class="footer__logo">
               <a class="footer__link" href="/">Logo</a>
            </div>
            <div class="footer__contacts">
               <a class="footer__link" href="#">Contacts</a>
            </div>
         </footer>
      </div>
      <script type="module" src="./js/script.js"></script>
   </body>
</html>
