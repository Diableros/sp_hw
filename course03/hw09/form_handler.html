<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>
         Урок 3.9. Работа с формами и элементами на странице. Часть 1
      </title>
      <link rel="stylesheet" href="./style/style.css" />
   </head>

   <body>
      <div class="wrapper">
         <div class="header">
            <div class="container">
               <div class="header__box">
                  <div class="header__logo _hover">
                     <a class="header_link" href="./index.html">
                        <img
                           src="./img/js_logo.svg"
                           alt="Logo"
                           class="header__svg"
                        />
                     </a>
                  </div>
                  <h1 class="header__title">
                     Урок 3.9. Работа с формами и элементами на странице. Часть
                     1
                  </h1>
               </div>
            </div>
         </div>

         <main class="main">
            <div class="main__box">
               <h1 class="main__header pulse"></h1>
            </div>
         </main>
         <footer class="footer">
            <div class="container">
               <div class="footer__text">SkyPro WebDev_7.0 © 2022</div>
            </div>
         </footer>
      </div>
      <script>
         const msg = document.querySelector('.main__header');
         const params = new URLSearchParams(location.search);
         const ref = document.referrer.split('/')[3]?.split('.')[0]; // получаем файл-реферал, если он есть ;)

         if (ref) {
            switch (ref) {
               case 'task01':
                  msg.innerHTML = `Поздравляю!<br> Вы вошли с логином: ${params.get(
                     'login'
                  )}<br> и паролем: ${params.get('pass')}`;
                  break;

               case 'task02':
                  msg.innerHTML = `Поздравляю!<br> Вы подписались на полезную рассылку от сервиса!`;
                  break;

               case 'task04':
                  msg.textContent = `Ура! Едем в ${params.get('city')}!`;
                  break;

               default:
                  break;
            }
         } else {
            msg.textContent = 'Странно, что вы сюда попали.';
         }
      </script>
   </body>
</html>
