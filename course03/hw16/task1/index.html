<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>3.16. Работа с API. Часть 2</title>
      <link rel="stylesheet" href="./style.css" />
   </head>

   <body>
      <div class="wrapper">
         <div class="header">
            <div class="container">
               <div class="header__box">
                  <div class="header__logo _hover">
                     <a class="header_link" href="../index.html">
                        <img
                           src="../img/js_logo.svg"
                           alt="Logo"
                           class="header__svg"
                        />
                     </a>
                  </div>
                  <h1 class="header__title">3.16. Работа с API. Часть 2</h1>
               </div>
            </div>
         </div>

         <main class="main">
            <h1 class="main__header">
               Задание 1. Определение существования слова в русском языке
            </h1>
            <form class="main__form form">
               <h2 class="form__header">
                  Проверьте наличие слова в Русском языке и его значения
               </h2>
               <input
                  class="form__input"
                  type="text"
                  pattern="^[А-Яа-я]+$"
                  required
               />
               <button class="main__btn _hover">Узнать значение</button>
               <p class="form__text"></p>
            </form>
         </main>

         <footer class="footer">
            <div class="container">
               <div class="footer__text">SkyPro WebDev_7.0 © 2022</div>
            </div>
         </footer>
      </div>
      <script src="../lib/request.js"></script>
      <script src="../lib/templateEngine.js"></script>
      <script src="./script.js"></script>
   </body>
</html>
